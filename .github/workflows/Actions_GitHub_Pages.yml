name: Actions GitHub Pages
on:
  push:
    branches: [main]
  schedule:
    - cron: "0 16 * * 0"
  workflow_dispatch:
    

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs for current workflow
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          delete_workflow_pattern: Pages|pages
          #retain_days: 1
          keep_minimum_runs: 0
          use_daily_retention: true